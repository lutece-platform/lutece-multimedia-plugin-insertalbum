<div class="insert-service">
	<form action="jsp/admin/plugins/insertalbum/DoInsertAlbum2.jsp" name="chooseSlideshowForm" role="form" class="form-inline" >
	<input type="hidden" name="input" value="${input}">
	<input type="hidden" name="browser_selected_space_id" value="${browser_selected_space_id}">
    <fieldset>
	<legend>#i18n{insertalbum.chooseslideshow}</legend>
	<#list slideshow_list as slideshow >
	 <div class="form-group">	
		<div class="radio">	
			<label class="radio-inline" for="${slideshow}">
				<input type="radio" name="slideshow" value="${slideshow}" id="${slideshow}"  > 
				${slideshow}
			</label>
		</div>		
	</div>	
	</#list>
	<hr>
	<iframe id="iframeAlbum" src="" width="100%" height="400"></iframe>
	<button type="submit" class="btn btn-primary btn-sm">
		<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{insertalbum.chooseslideshow}
	</button>
	</fieldset>
	</form>
</div>
<script>
$(document).ready( function(){
	$("input[type=radio]").click( function(e){
		var iFrameSrc = "jsp/admin/plugins/insertalbum/DoGetSlideshow.jsp?browser_selected_space_id=${browser_selected_space_id}&slideshow=" + $(this).attr("id");
		$("#iframeAlbum").attr("src", iFrameSrc);
	}); 
});

</script>
