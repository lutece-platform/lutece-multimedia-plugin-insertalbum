<div class="insert-service">
	<form action="jsp/admin/plugins/insertalbum/DoInsertAlbum2.jsp" name="chooseSlideshowForm">
	<input type="hidden" name="input" value="${input}" />
	<input type="hidden" name="browser_selected_space_id" value="${browser_selected_space_id}" />
    <h4>#i18n{insertalbum.chooseslideshow}</h4>
	<ul class="unstyled">
	<#list slideshow_list as slideshow >
		<li>
			<label class="radio" for="${slideshow}">${slideshow}
				<input type="radio" name="slideshow" value="${slideshow}" id="${slideshow}" onclick="changeSlideshow(this)" > 
			</label>
		</li>
	</#list>
	</ul>
	<button type="submit" class="btn btn-primary btn-small"><i class="icon-ok icon-white"></i>&nbsp;#i18n{insertalbum.chooseslideshow}</button>
	</form>
	<iframe id="iframe" src="" width="100%" height="400"></iframe>
</div>
<script>
function changeSlideshow(element){
	var iframe = document.getElementById("iframe");
	var iFrameSrc = "jsp/admin/plugins/insertalbum/DoGetSlideshow.jsp?browser_selected_space_id=${browser_selected_space_id}";
	var slideshowName = "Bootstrap";
	var radios = document.forms.chooseSlideshowForm.slideshow;
	for (var i=0; i<radios.length; i++) 
	{
        if (radios[i].checked)
		{
        	slideshowName = radios[i].value;
        }
     }
	iFrameSrc += "&slideshow=" + slideshowName;
	iframe.setAttribute("src", iFrameSrc);
}

//window.moveTo(0, 0);
//window.resizeTo(screen.width, screen.height);

</script>
