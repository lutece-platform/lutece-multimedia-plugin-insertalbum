<div style="clear:both;">
&nbsp;
<div id="ppy2" class="ppy">
	<ul class="ppy-imglist">
		<#list images_list as image >
		<li><a href="document?id=${image.id}"><img src="document?id=${image.id}" title="${image.comment}" alt="${image.comment}" /></a></li>
		</#list>
	</ul>
	<div class="ppy-outer">
	    <div class="ppy-stage">
	        <div class="ppy-nav">
	            <a class="ppy-prev" title="Previous image">Previous image</a>
	            <a class="ppy-switch-enlarge" title="Enlarge">Enlarge</a>
	            <a class="ppy-switch-compact" title="Close">Close</a>
	            <a class="ppy-next" title="Next image">Next image</a>
	        </div>
	    </div>
	</div>
	<div class="ppy-caption">
	    <div class="ppy-counter">
	        Image <strong class="ppy-current"></strong> of <strong class="ppy-total"></strong> 
	    </div>
	    <span class="ppy-text"></span>
	</div>
</div>
</div>

<div style="clear: both;">&nbsp;</div>
